<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center text-primary">Add Employee Form</h1>
        <div class="row mt-5">
            <div class="col-lg-3"></div>
            <div class="col-lg-6 border rounded p-5">
                <form>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInputId" placeholder="Emplyee Id">
                        <label for="floatingInputId">Emplyee Id</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInputName" placeholder="Emplyee Name">
                        <label for="floatingInputName">Emplyee Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInputDesg" placeholder="Emplyee Designation">
                        <label for="floatingInputDesg">Emplyee Designation</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInputSalary" placeholder="Emplyee Salary">
                        <label for="floatingInputSalary">Emplyee Salary</label>
                    </div>
                    <div class="text-center">
                        <input value="Add" onclick="add()" type="btn" class="btn btn-success">
                    </div>                   
                </form>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
    
</body>
<script src="./emp.js"></script>
</html>
